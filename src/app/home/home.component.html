<mat-card>
    <h1>Drivers Licence Registrations</h1>


<mat-grid-list cols="6">
  <mat-grid-tile *ngFor="let driver of drivers; index as i; first as isFirst">
      <ngat-card name="{{driver.firstName}}, {{driver.lastName}}" dateOfBirth="{{driver.dateOfBirth}}" id="{{driver.id}}"></ngat-card>
  </mat-grid-tile>
</mat-grid-list>

<h1>Boating Licence Registrations</h1>

<p>
    <strong>DEBUG DATA</strong>
  </p>
  <p>{{ drivers | json }}</p>
</mat-card>
